<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar objek pada JS</title>
</head>
<body>
    <h1>belajar DOM Javascript</h1>
    <img src='astronot.pgn' width="300"> <br>


    nama:<span id="nama"></span>
    umur:<span id="umur"></span>
    sifat:<span id="sifat"></span>

    <script>
        var program = {
            nama: 'randis',
            umur:19,
            sifat: 'biasa saja'
        };
        var desain = new Object();
        desain.nama="Wahyuni";
        desain.umur=20;
        desain.sifat="ceria";

        document.getElementById('nama').innerHTML=program.nama;
        document.getElementById('umur').innerHTML=desain.umur;
        document.getElementById('sifat').innerHTML=program.sifat;
    </script>
</body>
</html>
